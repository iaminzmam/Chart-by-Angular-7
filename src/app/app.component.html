<html>
    <head>
        
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

<!--The content below is only a placeholder and can be replaced.-->
<body>
    <div style="text-align:center">
        <h3>
          Welcome to {{ title }}!
        </h3>
        
      </div>
      
      <br><br>
      
      <div style="width: 50%; margin: 0 auto;" >
        <canvas id="canvas" #canvasB>{{ chart }}</canvas>
      </div>

      <br><br>

      <div style="display: block;" style="width: 100%; margin: 0 auto; align-items: center">
          <div class="panel panel-default" style="display: inline-block; width 95%; margin:0 120px;">
              <div class="panel-heading">Top Source</div>
              <div class="panel-body" style="padding: 40px">
                    <ul style="padding-left:5px">
                      <li>Source 1: {{ src[0] }}</li>
                      <li>Source 2: {{ src[1] }}</li>
                      <li>Source 3: {{ src[2] }}</li>
                    </ul>
              </div>
            </div>

            <div class="panel panel-default" style="display: inline-block; width 95%;margin-left: 80px; ">
                <div class="panel-heading">Top Destination</div>
                <div class="panel-body" style="padding: 40px">
                      <ul style="padding-left:5px">
                        <li>Dest 1: {{ dest[0] }}</li>
                        <li>Dest 2: {{ dest[1] }}</li>
                        <li>Dest 3: {{ dest[2] }}</li>
                      </ul>
                </div>
              </div>
      </div>
</body>
</html>
